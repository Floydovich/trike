<html lang="en">

<body>

<form action="{% url 'new-ticket' %}" method="post">
    <label>
        <select id="id_select" name="kind">
            {% for kind in kinds %}
                <option>{{ kind }}</option>
            {% endfor %}
        </select>

        <input name="title">
        <textarea name="description"></textarea>

        <input type="submit" name="Submit">
    </label>

    {% csrf_token %}
</form>

</body>

</html>
