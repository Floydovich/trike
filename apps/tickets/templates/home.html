<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>trike</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <a id="id_new_ticket" href="{% url 'new-ticket' %}">
        <button class="btn">Create a new ticket</button>
    </a>

    <h1 id="id_heading" class="text-center">List of bugs and features</h1>

    <table id="id_tickets_table">
        {% for ticket in tickets %}
            <tr>
                <td id="id_kind">{{ ticket.kind }}</td>
                <td>
                    <a href="{% url 'ticket-detail' ticket.id %}">
                        {{ ticket.title }}
                    </a>
                </td>
                <td id="id_status">{{ ticket.status }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

</body>

</html>
