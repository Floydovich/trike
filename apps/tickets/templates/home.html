<html lang="en">

<head>
    <title>trike</title>
</head>

<body>

<form method="POST">
    <label>
        <input name="ticket_title">
        <textarea name="ticket_description"></textarea>
    </label>

    <input type="submit">

    {% csrf_token %}
</form>

{% if new_ticket_title %}
    <h1>Reported bugs: 1</h1>
{% else %}
    <h1>No reported bugs</h1>
{% endif %}

<table id="id_tickets_table">
    <tr>
        <td>{{ new_ticket_title }}</td>
    </tr>
</table>

</body>

</html>
