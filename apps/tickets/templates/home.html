<html lang="en">

<head>
    <title>trike</title>
</head>

<body>

<h1>List of bugs and features</h1>

<table id="id_tickets_table">
    {% for ticket in tickets %}
        <tr>
            <td id="id_kind">
                {{ ticket.kind }}
            </td>
            <td>
                <a href="{% url 'ticket_detail' ticket.id %}">
                    {{ ticket.title }}
                </a>
            </td>
        </tr>
    {% endfor %}
</table>

</body>

</html>
